<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Portaria</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div id="container-all">
        <header id="header">
            <div class="logo">
                <img src="img/logo.svg" alt="logo">
                <h1>Controle de Portaria</h1>
            </div>
            <div class="menu">
                <div>Manual do Sistema</div>
                <div>
                    <select name="condominio" id="condominio">
                        <option value="Residencial Fiori">Residencial Fiori</option>
                        <option value="Bosque das Acácias">Bosque das Acácias</option>
                    </select>
                </div>
                <div class="msg">
                    <p id="qtdMsg">0</p><img src="img/msg3.png" alt="">
                </div>
                <div id="conf"><img src="img/configuration2.png" alt=""></div>
            </div>
        </header>

        <main id="main">
            <div id="container-main">
                <section id="menu">
                    <div class="img">
                        <img src="img/regimento.png" alt="">
                    </div>

                    <div class="img">
                        <img src="img/manual.png" alt="">
                    </div>

                    <div class="img">
                        <img src="img/ocorrencia.png" alt="Ocorrências" title="Ocorrências">
                    </div>

                    <div class="img">
                        <img src="img/mail.png" alt="">
                    </div>

                    <div class="img">
                        <img src="img/visits.png" alt="">
                    </div>

                    <div class="img">
                        <img src="img/reservas.png" alt="">
                    </div>

                    <div class="img">
                        <img src="img/apartamentos.png" alt="">
                    </div>

                    <div class="img">
                        <img src="img/veiculos.png" alt="">
                    </div>

                    <div class="img">
                        <img src="img/multas.png" alt="">
                    </div>
                </section>

                <section id="tela">

                </section>
            </div>
        </main>
    </div>
</body>

</html>
